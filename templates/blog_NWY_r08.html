<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
</head>
<body>
    <h1>{{ greeting_string }}</h1>
    <h2>5 * 6</h2>
    <h2>{{ 5 * 6 }}</h2>  <!-- showcases Jinja language -->
    <h3>Random Number: {{ num }}</h3>  <!-- If we want to import a random number, then we would write our code in the Python server  -->

    {% for blog_post in posts %}
        {% if blog_post["id"] == 2 %}
            <h1>{{ blog_post["title"] }}</h1>   <!-- parsing the data for Larger title font -->
            <h2>{{ blog_post["subtitle"] }}</h2>
        {% else %}
            <h6>It was not id 2.</h6>
        {% endif %}
    {% endfor %}

    <a href="{{ url_for('get_blog') }}">Go to Blog</a>
</body>
<footer>
    <p>{{ CURRENT_YEAR }}</p>
</footer>
</html>
